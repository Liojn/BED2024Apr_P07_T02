<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contact Us</title>
        <link rel="stylesheet" href="Feedback.css">
    </head>
    <body>
        <ul class="Navbar">
            <li><a href="default.asp">Home</a></li>
            <li><a href="news.asp">Event</a></li>
            <li><a href="donate.asp">Donate</a></li>
            <li><a href="contact.asp">Contact</a></li>
            <li><a href="about.asp">Account</a></li>
        </ul>
        <div id="feedback-form-wrapper">
            <div id="banner">
                <h1>Feedback</h1>
            </div>
        </div>

        <div class = "contact-container">
            <form action="" class="contact-left">
                <div class = "contact-left-title">
                    <h2>Get in touch</h2>
                    <hr>
                </div>
                <input type = "text" name = "name" placeholder="Your Name" class = "contact-inputs" required>
                <input type = "email" name = "email" placeholder="Your Email" class = "contact-inputs" required>
                <textarea name = "feedback" placeholder="Your Feedback" class = "contact-inputs" required></textarea>
                <button type = "submit">Submit <img src = "assets/arrow_icon.png"></button>
            </form>
        </div>

    </body>
</html>
