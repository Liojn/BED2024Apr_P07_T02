<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Welcome Page</title>
    <link rel="stylesheet" href="../css/login-signup-style.css">
    <script src="../script/login-signup.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Itim&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head>
<body>
    <header><span class="modifyText">Eco</span>Impact</header>
    <div class="profile-container">
        <div class="subheader">Profile</div>
        <div class="profile-picture">
            <img id="profileImage" alt="Profile Picture">
            <input type="file" id="imageUpload">
        </div>
        <div class="profile-info">
            <div class="input-group">
                <label>Username </label>
                <input type="text" id="username">
            </div>
            <div class="input-group">
                <label>Email </label>
                <input type="email" id="email">
            </div>
            <div class="input-group">
                <label>Password </label>
                <input type="password" id="password">
            </div>
            <button id="editButton" class="submit_button">Save</button>
        </div>
    </div>
</body>
</html>
