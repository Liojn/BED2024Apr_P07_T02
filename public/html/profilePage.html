<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="../css/profile.css">
    <script src="../script/profile.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Itim&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4aa858a7fc.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="logined-nav">
        <div class="logo"> <img src="../assets/website-logo.png" alt="EcoImpact logo" > </div> <!--Logo nav page-->
        <nav>
            <div class="nav">
                <a href="../html/NotificationScreen.html" class="notification-icon">
                    <i class="fa-regular fa-bell fa-xl"></i>
                    <span id="notification-count" class="notification-count"></span>
                </a>
                <a href="homePage.html">Home</a>
                <a href="event.html">Event</a>
                <a href="#">Donate</a>
                <a href="FeedbackUser.html">Contact</a>
                <a id="currentpage" href="#">Account</a>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1>User Profile</h1>
        <div class="profile-info">
            <img id="profilePicture" src="../uploads/default-profile.jpg" alt="Profile Picture">
            <p><strong>Username:</strong> <span id="username"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Account Type:</strong> <span id="accountType"></span></p>
        </div>
        <div class="buttons">
            <button id="editProfileBtn">Edit Profile</button>
            <button id="logoutBtn">Log Out</button>
            <button id="deleteAccountBtn">Delete Account</button>
        </div>
        <div id="adminPanel" style="display: none;">
            <h2>Admin Panel</h2>
            <button id="viewAllUsersBtn">View All Users</button>
        </div>
    </div>
</body>
</html>
