<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Welcome Page</title>
    <link rel="stylesheet" href="../css/login-signup-style.css">
    <script src="../script/login-signup.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Itim&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head>
<body>
    <header><span class="modifyText">Eco</span>Impact</header>
    <div class="subheader">Create Account</div>
    <div class="input_container">
        <button class="google-signup">Sign Up with Google</button>
        <div class="separator">
            <span>or</span>
        </div>
        <form class="signupForm">
            <div class="user_input"> 
                <input type="text" id="username" name="username" placeholder="Username">
            </div>
            <div class="user_input">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="user_input">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="redirect">
                Already have an account? <a href="loginPage.html">Log In</a>
            </div>
            <button type="submit" class="submit_button">Sign Up</button>
        </form>
    </div>

</body>
</html>
