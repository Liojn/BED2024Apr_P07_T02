<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eco Impact Eventpage</title>
    <link rel="stylesheet" href="../css/event-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <div id="eventwrapper">
        <header id="logined-nav">
            <div class="logo"> <img src="../assets/website-logo.png" alt="EcoImpact logo" > </div> <!--Logo nav page-->
            <nav>
                <div class="nav">
                    <a href="#">Home</a>
                    <a id="currentpage" href="#">Event</a>
                    <a href="#">Donate</a>
                    <a href="#">Contact</a>
                    <a href="#">Account</a>
                </div>
            </nav>
            
        </header>
        <div id="picturecreate">
        <div class="create-content">
            <div class="create-header">
                <h1>Create New Post</h1>
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z"/>
                </svg>
            </div>
            <label for="title">Post Title:</label>
            <input type="text" id="title" name="title">
        
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
        
            <label for="start-time">Start Time:</label>
            <input type="time" id="start-time" name="start-time">
        
            <label for="end-time">End Time:</label>
            <input type="time" id="end-time" name="end-time">
        
            <label for="location">Location:</label>
            <input type="text" id="location" name="location">
        
            <label for="description">Post Description:</label>
            <textarea id="description" name="description"></textarea>
        
            <button type="submit">Publish</button>
        </div>
        </div>
<script src="../script/event-script.js"></script>
</body>
</html>
