<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>EcoImpact New Event</title>
    <link rel="icon" type="image/png" href="../assets/favicon.png">
    <link rel="stylesheet" href="../css/event-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4aa858a7fc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="eventwrapper">
        <header id="logined-nav">
            <div class="logo"> <img src="../assets/website-logo.png" alt="EcoImpact logo" > </div> <!--Logo nav page-->
            <nav>
                <div class="nav">
                    <a href="../html/NotificationScreen.html" class="notification-icon">
                        <i class="fa-regular fa-bell fa-xl"></i>
                        <span id="notification-count" class="notification-count"></span>
                    </a>
                    <a href="homePage.html">Home</a>
                    <a id="currentpage" href="event.html">Event</a>
                    <a href="#">Donate</a>
                    <a href="FeedbackUser.html">Contact</a>
                    <a href="profilePage.html">Account</a>
                </div>
            </nav>
            
        </header>
        <div id="picturecreate">
        <div class="create-content">
            <div class="create-header">
                <h1 id="header-title"><!---EDIT NEW POST OR UPDATE CURRENT POST--></h1>
                <div onclick="exitEventForm()">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z"/>
                </svg>
                </div>
            </div>
            <form id="eventForm">
                <label for="title">Post Title:</label>
                <input type="text" id="title" name="title" placeholder="Minimum 3 characters, Max 250 characters" required >
            
                <label for="date">Date: (cannot be earlier than today's date)</label>
                <input type="date" id="date" name="date" required>
            
                <label for="start-time">Start Time:</label>
                <input type="time" id="start-time" name="start-time"  required>
            
                <label for="end-time">End Time: (cannot be eariler than Start Time)</label>
                <input type="time" id="end-time" name="end-time" required>
            
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Include Address Name, followed by Postal Code. (Eg. Ngee Ann Poly 650535)" required>
            
                <label for="description">Post Description:</label>
                <textarea id="description" name="description" placeholder="Minimum 10 characters, Maximum 800 characters" required></textarea>
            
                <button type="submit">Publish</button>
            </form>
        </div>
        </div>
<script src="../script/event-script.js"></script>
</body>
</html>
