<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contact Us User</title>
    <link rel="stylesheet" href="../css/Feedback.css">
    <link rel="icon" type="image/png" href="../assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://kit.fontawesome.com/4aa858a7fc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="eventwrapper">
        <header id="logined-nav">
            <div class="logo"> <img src="../assets/website-logo.png" alt="EcoImpact logo" > </div> <!--Logo nav page-->
            <nav>
                <div class="nav">
                    <a href="../html/NotificationScreen.html" class="notification-icon">
                        <i class="fa-regular fa-bell fa-xl"></i>
                        <span id="notification-count" class="notification-count"></span>
                    </a>
                    <a href="../html/HomePage.html">Home</a>
                    <a href="../html/event.html">Event</a>
                    <a href="../html/donationPage.html">Donate</a>
                    <a id="currentpage" href="../html/FeedbackUser.html">Contact</a>
                    <a href="../html/profilePage.html">Account</a>
                </div>
            </nav>
        </header>
    </div>

    <div id="feedback-form-wrapper">
        <div id="banner">
            <img src="../assets/bannerforest.webp" alt="Banner Image">
            <h1>Have Something To Tell?</h1>
        </div>
    </div>

    <div class="contact-container">
        <form action="" class="contact-left">
            <div class="contact-left-title">
                <h2>Tell Us!</h2>
                <h3>Feel Free to contact us any time! <br>
                    We will get back to you as fast as possible</h3>
                <hr>
            </div>
            <input type="text" name="feedbackTitle" placeholder="Your Feedback Title (Max 100 char)" class="contact-inputs" required>
            <textarea name="feedback" placeholder="Your Feedback (Max 300 char)" class="contact-inputs" required></textarea>
            <button type="submit">Submit <img src="../assets/arrow_icon.png"></button>
        </form>
        <div class="contact-right">
            <div class="contact-right-title">
                <h2>Contact Us!</h2>
                <hr>
                <ul>
                    <li><i class="fas fa-phone"></i> Phone: (65) 456-7890</li>
                    <li><i class="fab fa-instagram"></i> Instagram: @EcoImpact</li>
                    <li><i class="fas fa-envelope"></i> Email: EcoImpact@gmail.com</li>
                </ul>
            </div>
            <button id="staffButton" class="staff-only">Staff Only Action</button>
        </div>
    </div>

    <script src = "../script/FrontEndFeedback.js"></script>
</body>
</html>
