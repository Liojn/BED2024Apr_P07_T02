<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Welcome Page</title>
    <link rel="stylesheet" href="../css/login-signup-style.css">
    <script src="../script/login-signup.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Itim&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head>
<body>
    <header><span class="modifyText">Eco</span>Impact</header>
    <div class="subheader">Log In</div>
    <div class="input_container">
        <button class="google-signup">Log In with Google</button>
        <div class="separator">
            <span>or</span>
        </div>
        <form id="loginForm" class="loginForm">
            <div class="user_input">
                <input type="email" id="email" name="Email" placeholder="Email" required>
            </div>
            <div class="user_input">
                <input type="password" id="password" name="Password" placeholder="Password" required>
            </div>
            <div class="redirect">
                New user? <a href="SignUpPage.html">Sign Up</a>
            </div>
            <button type="submit" class="submit_button">Log In</button>
        </form>
    </div>

</body>
</html>
