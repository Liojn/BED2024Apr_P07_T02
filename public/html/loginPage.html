<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/login-signup-style.css">
    <script src="../script/login-signup.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Itim&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4aa858a7fc.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <header><span class="modifyText">Eco</span>Impact</header>
    <div class="subheader">Log In</div>
    <div class="input_container">
        <!-- Login form with ID and class -->
        <form id="loginForm" class="loginForm">
            <div class="user_input">
                <input type="email" id="email" name="Email" placeholder="Email" autocomplete="email" required>
            </div>
            <div class="user_input">
                <input type="password" id="password" name="Password" placeholder="Password" autocomplete="current-password" required>
            </div>
            <!-- Redirect to signup page link -->
            <div class="redirect">
                New user? <a href="SignUpPage.html">Sign Up</a>
            </div>
            <!-- Submit button -->
            <button type="submit" class="submit_button">Log In</button>
        </form>
    </div>

</body>
</html>
