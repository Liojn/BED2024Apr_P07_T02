<!DOCTYPE html>
<html>

    <title>Eco Impact Eventpage</title>

    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

<body>
    <div id="eventwrapper">
        <header id="logined-nav">
            <div class="logo"> <img src="../assets/website-logo.png" alt="EcoImpact logo" > </div> <!--Logo nav page-->
            <nav>
                <div class="nav">
                    <a href="#">Home</a>
                    <a id="currentpage" href="#">Event</a>
                    <a href="#">Donate</a>
                    <a href="#">Contact</a>
                    <a href="#">Account</a>
                </div>
            </nav>
            
        </header>
        <section class="nature-banner">
            <img src="../assets/nature-banner-img.jpg" alt="Nature Background">
            <div id="banner-msg">
                <h3 style="color:white">Events in EcoImpact@NP!</h3>
                <p>Make a difference today</p>
            </div>
        </section>

        <div class="searchbar-event">
            <input id="search-content" type="text" placeholder="Search by ID...">

                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="white" class="bi bi-search" viewBox="0 0 16 16">

                </svg>
            </button>
        </div>
        <div id="add-new-post">
            <button onclick="navigatetoEventForm()">
                <span>New Post</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-plus-square" viewBox="0 0 16 16">
                    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>

        <div class="event-content">
            
        <!--GET INFO TO BE UPDATED HERE IN THIS DIV-->
